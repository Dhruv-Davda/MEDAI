<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nearby Hospitals</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      #hospital-list {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
      }
      #hospital-list li {
        background-color: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .booking-btn {
        display: inline-block;
        padding: 5px 10px;
        margin-top: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .booking-btn:hover {
        background-color: #45a049;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <h1>Find Nearby Hospitals</h1>
    <button onclick="getCurrentLocation()">Find Hospitals Near Me</button>
    <div id="map"></div>
    <ul id="hospital-list"></ul>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Map initialization
      let map = L.map('map').setView([51.505, -0.09], 13); // Default center

      // Load OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      let marker;

      function getCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;

              // Update map center to user's location
              map.setView([lat, lng], 13);

              if (marker) {
                map.removeLayer(marker);
              }

              // Add marker to user's location
              marker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup('You are here.')
                .openPopup();

              // Fetch nearby hospitals
              findNearbyHospitals(lat, lng);
            },
            () => {
              alert('Unable to retrieve your location.');
            }
          );
        } else {
          alert('Geolocation is not supported by your browser.');
        }
      }

      function findNearbyHospitals(lat, lng) {
        const url = `https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="hospital"](around:5000,${lat},${lng});out;`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const hospitals = data.elements;
            const hospitalList = document.getElementById('hospital-list');
            hospitalList.innerHTML = ''; // Clear any existing hospitals

            hospitals.forEach((hospital) => {
              const name = hospital.tags.name || 'Unnamed Hospital';
              const address = hospital.tags.addr_street || 'No address available';
              const phone = hospital.tags.phone || 'No phone available';

              // Add marker for each hospital
              L.marker([hospital.lat, hospital.lon])
                .addTo(map)
                .bindPopup(`${name}<br>${address}<br>${phone}`);

              // Add hospital details to the list
              const listItem = document.createElement('li');
              listItem.innerHTML = `<strong>${name}</strong><br>
                                    Address: ${address}<br>
                                    Phone: ${phone}<br>
                                    <button class="booking-btn" onclick="bookAppointment('${name}')">Book Appointment</button>`;
              hospitalList.appendChild(listItem);
            });
          })
          .catch((error) => console.error('Error fetching hospital data:', error));
      }

      function bookAppointment(name) {
        // Placeholder for booking functionality - open booking form or redirect to a booking page
        alert(`Booking appointment with ${name}`);
      }
    </script>
  </body>
</html>
