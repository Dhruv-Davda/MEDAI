<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nearby Hospitals</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      #hospital-list {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
      }
      #hospital-list li {
        background-color: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .booking-btn {
        display: inline-block;
        padding: 5px 10px;
        margin-top: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .booking-btn:hover {
        background-color: #45a049;
      }
      #appointment-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 1000;
      }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <h1>Find Nearby Hospitals</h1>
    <button onclick="getCurrentLocation()">Find Hospitals Near Me</button>
    <div id="map"></div>
    <ul id="hospital-list"></ul>

    <!-- Overlay for form -->
    <div id="overlay"></div>

    <!-- Appointment form -->
    <div id="appointment-form">
      <h3>Book Appointment</h3>
      <form id="bookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required /><br />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />
        <button type="submit">Book Appointment</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Map initialization
      let map = L.map('map').setView([51.505, -0.09], 13); // Default center

      // Load OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      let marker;
      let selectedHospital;

      function getCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;

              // Update map center to user's location
              map.setView([lat, lng], 13);

              if (marker) {
                map.removeLayer(marker);
              }

              // Add marker to user's location
              marker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup('You are here.')
                .openPopup();

              // Fetch nearby hospitals
              findNearbyHospitals(lat, lng);
            },
            () => {
              alert('Unable to retrieve your location.');
            }
          );
        } else {
          alert('Geolocation is not supported by your browser.');
        }
      }

      function findNearbyHospitals(lat, lng) {
        const url = `https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="hospital"](around:5000,${lat},${lng});out;`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const hospitals = data.elements;
            const hospitalList = document.getElementById('hospital-list');
            hospitalList.innerHTML = ''; // Clear any existing hospitals

            hospitals.forEach((hospital) => {
              const name = hospital.tags.name || 'Unnamed Hospital';
              const address = hospital.tags.addr_street || 'No address available';
              const phone = hospital.tags.phone || 'No phone available';

              // Add marker for each hospital
              L.marker([hospital.lat, hospital.lon])
                .addTo(map)
                .bindPopup(`${name}<br>${address}<br>${phone}`);

              // Add hospital details to the list
              const listItem = document.createElement('li');
              listItem.innerHTML = `<strong>${name}</strong><br>
                                    Address: ${address}<br>
                                    Phone: ${phone}<br>
                                    <button class="booking-btn" onclick="bookAppointment('${name}')">Book Appointment</button>`;
              hospitalList.appendChild(listItem);
            });
          })
          .catch((error) => console.error('Error fetching hospital data:', error));
      }

      function bookAppointment(hospitalName) {
        selectedHospital = hospitalName;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('appointment-form').style.display = 'block';
      }

      function closeForm() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('appointment-form').style.display = 'none';
      }

      // Handle form submission
      document.getElementById('bookForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        closeForm();

        // Show a confirmation message
        alert('Appointment will be booked in a few minutes.');

          // Send the appointment details to the backend
  fetch('http://localhost:3000/sendEmail', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      name: name,
      phone: phone,
      email: email,
      hospital: selectedHospital,
      date: new Date().toLocaleString(),
    }),
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        console.log('Email sent successfully!');
      } else {
        console.error('Failed to send email:', data.message);
      }
    })
    .catch(error => console.error('Error:', error));
});

  </body>
</html>
