<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { display: flex; max-width: 900px; margin: 50px auto; }
        .chat-history { flex: 1; background-color: #ffffff; border-right: 1px solid #ccc; padding: 20px; height: 500px; overflow-y: auto; }
        .chat-history-header { font-weight: bold; margin-bottom: 20px; }
        .chat-content { flex: 2; padding: 20px; background-color: #fefefe; height: 500px; display: flex; flex-direction: column; justify-content: space-between; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 10px; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #f1f0f0; align-self: flex-start; }
        #chatbox { overflow-y: auto; flex-grow: 1; }
        #history-list div { cursor: pointer; color: blue; margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MED.ai</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chatbot">Chat Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-history">
            <div class="chat-history-header">Chat History</div>
            <div id="history-list"></div>
        </div>
        <div class="chat-content">
            <div id="chatbox" class="d-flex flex-column">
                <div class="message bot-message">
                    <i class="fas fa-robot me-2"></i>How can I assist you today?
                </div>
            </div>
            <div class="input-group mt-3">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" type="button" id="sendMessage">
                    <i class="fas fa-paper-plane me-2"></i>Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendMessage');
        const historyList = document.getElementById('history-list');

        // Load chat history sessions from localStorage
        function loadChatSessions() {
            const sessions = Object.keys(localStorage);
            historyList.innerHTML = '';
            sessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.textContent = `Chat on ${session}`;
                sessionDiv.addEventListener('click', () => loadChatFromSession(session));
                historyList.appendChild(sessionDiv);
            });
        }

        // Save the chat session
        function saveChatSession(session, chatHistory) {
            localStorage.setItem(session, JSON.stringify(chatHistory));
        }

        // Add a new message to the chatbox and history
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = isUser ? content : `<i class="fas fa-robot me-2"></i>${content}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Load chat from a specific session
        function loadChatFromSession(session) {
            chatbox.innerHTML = '';
            const chatHistory = JSON.parse(localStorage.getItem(session)) || [];
            chatHistory.forEach(item => {
                addMessage(item.message, item.isUser);
            });
        }

        // Handle sending a message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);

            const chatHistory = JSON.parse(localStorage.getItem(currentSession)) || [];
            chatHistory.push({ message, isUser: true });
            saveChatSession(currentSession, chatHistory);

            messageInput.value = '';

            // Send message to server
            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                // Add bot response to chat
                addMessage(data.reply, false);
                chatHistory.push({ message: data.reply, isUser: false });
                saveChatSession(currentSession, chatHistory);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Start a new chat session
        const currentSession = new Date().toLocaleDateString();
        loadChatSessions();

        // Load chat history when the page loads
        window.onload = () => {
            if (localStorage.getItem(currentSession)) {
                loadChatFromSession(currentSession);
            }
        };
    </script>
</body>
</html>
